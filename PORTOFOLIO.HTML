<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portofolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            position: relative;
            display: flex;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            width: 900px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 16px;
            background: linear-gradient(45deg, #ff6a00, #ff0000, #ff6a00, #ffff00);
            background-size: 400% 400%;
            animation: flame 3s linear infinite;
            z-index: -1;
            filter: blur(8px);
        }

        @keyframes flame {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 300px;
        }

        .right {
            padding: 40px;
            flex: 1;
        }

        .right h1 {
            margin: 0;
            font-size: 36px;
        }

        .right p {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #cccccc;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a img {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="left">
            <img src="WhatsApp Image 2025-07-25 at 13.54.01_c3849757.jpg" alt="Profile">
        </div>
        <div class="right">
            <h1>BIODATA</h1>
            <p>NAMA: MOH ALIF REI WIDODO</p>
            <p>KELAS: XI RPL A</p>
            <p>ALAMAT: PAKIS MALANG</p>

            <div class="social-icons">
                <a href="https://www.instagram.com/alipmwucrt?igsh=MTdmbzM4ZWhibzUxaA==" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/@awikwokcihuy968?_t=ZS-8ybwYO5P6vP&_r=1" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
